<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__overlay">
          <img alt="Аватар пользователя" class="profile__avatar">
        </div>

        <div class="profile__info">
          <h1 class="profile__user-name"></h1>
          <p class="profile__user-specialization"></p>
          <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавление контента"></button>
      </section>

      <section class="elements">
      </section>



      <div class="popup" id="profile-form-container">

        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна редактирования профиля" class="popup__close-button"
            id="profile-close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form name="profile-form-element" class="popup__input-container" method="POST" novalidate>

            <input type="text" id="profile-name-input" name="name" class="popup__input" placeholder="Имя пользователя"
              minlength="2" maxlength="40" required>
            <span
              class="profile-name-input-error popup__input-field-error popup__input-field-error_type_visible"></span>

            <input type="text" id="profile-specialization-input" name="specialization" class="popup__input"
              placeholder="Специализация пользователя" required minlength="2" maxlength="200">
            <span
              class="profile-specialization-input-error popup__input-field-error popup__input-field-error_visible"></span>

            <button type="submit" aria-label="Кнопка сохранить" id="profile-save-button" class="popup__save-button">
              Сохранить</button>
          </form>
        </div>
      </div>


      <div class="popup" id="cards-form-container">

        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна добавления карточки" class="popup__close-button"
            id="cards-close-button"></button>
          <h2 class="popup__title">Новое место</h2>

          <form name="cards-form-element" class="popup__input-container" novalidate>

            <input type="text" id="cards-place-input" name="place" class="popup__input" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="cards-place-input-error popup__input-field-error popup__input-field-error_type_visible"></span>

            <input type="url" id="cards-link-input" name="link" class="popup__input" placeholder="Ссылка на картинку"
              required>
            <span class="cards-link-input-error popup__input-field-error popup__input-field-error_type_visible"></span>

            <button type="submit" aria-label="Кнопка создать" class="popup__save-button"
              id="cards-save-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_img" id="img-container">
        <figure class=" popup__img-container">
          <button type="button" aria-label="Кнопка закрытия развернутой картинки" class="popup__close-button"
            id="img-close-button"></button>
          <img src="#" alt="Описание фотокарточки" class="popup__img-fullscreen">
          <figcaption class="popup__img-title"></figcaption>
        </figure>
      </div>


      <div class="popup" id="avatar-form-container">
        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна изменения аватара" class="popup__close-button"
            id="avatar-close-button"></button>
          <h2 class="popup__title">Обновить аватар</h2>

          <form name="avatar-form-element" class="popup__input-container" method="POST" novalidate>

            <input type="url" id="avatar-link-input" name="link-avatar" class="popup__input"
              placeholder="Ссылка на изображение" required>
            <span class="avatar-link-input-error popup__input-field-error popup__input-field-error_type_visible"></span>

            <button type="submit" aria-label="Кнопка сохранить" id="avatar-save-button" class="popup__save-button">
              Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup" id="confirmation-container">
        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна подтверждения удаления фотокарточки"
            class="popup__close-button"></button>

          <form name="confirmation-form" class="popup__input-container" method="POST" novalidate>

            <h2 class="popup__title">Вы уверены?</h2>
              <button type="submit" aria-label="Кнопка подтверждения" id="confirmation-button"
                class="popup__save-button"> Да</button>
          </form>
        </div>
      </div>







    </main>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <template id="item-template" class="item-template">
    <article class="item">
      <button type="button" aria-label="Кнопка удаления карточки" id="delete-button" class="item__del-button"></button>
      <img src="#" class="item__image" alt="Описание фотокарточки">
      <h2 class="item__name"></h2>
      <button type="button" aria-label="Кнопка лайка" id="like-button" class="item__like-button "></button>
      <h3 class="item__like-counter"></h3>
    </article>
  </template>
</body>

</html>
