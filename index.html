<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-specialization">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавление контента"></button>
      </section>

      <section class="elements">
      </section>

      <div class="popup" id="edit-form-container">
        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна редактирования профиля" class="popup__close-button"
            id="edit-close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit-form-element" class="popup__input-container">
            <input type="text" id="edit-name-input" name="name" class="popup__input" placeholder="Имя пользователя">
            <input type="text" id="edit-specialization-input" name="specialization" class="popup__input"
              placeholder="Специализация пользователя">
            <button type="submit" aria-label="Кнопка сохранить" id="edit-save-button"
              class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup" id="add-form-container">
        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна добавления карточки" class="popup__close-button"
            id="add-close-button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="add-form-element" class="popup__input-container">
            <input type="text" id="add-place-input" name="place" class="popup__input" placeholder="Название">
            <input type="text" id="add-link-input" name="link" class="popup__input" placeholder="Ссылка на картинку">
            <button type="submit" aria-label="Кнопка создать" class="popup__save-button"
              id="add-save-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_img" id="img-form-container">
        <figure class=" popup__img-container">
          <button type="button" aria-label="Кнопка закрытия развернутой картинки" class="popup__close-button"
            id="img-close-button"></button>
          <img src="№" alt="Описание фотокарточки" class="popup__img-fullscreen">
          <figcaption class="popup__img-title"></figcaption>
        </figure>
      </div>



    </main>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <template id="item-template">
    <article class="item">
      <button type="button" aria-label="Кнопка удаления карточки" id="delete-button" class="item__del-button"></button>
      <img src="" class="item__image" alt="">
      <h2 class="item__name"></h2>
      <button type="button" aria-label="Кнопка лайка" id="like-button" class="item__like-button"></button>
    </article>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
