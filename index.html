<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-specialization">Исследователь океана</p>
          <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавление контента"></button>
      </section>

      <section class="elements">
        <article class="item">
          <img src="./images/Карачаевск.png" class="item__image" alt="Христианский храм,
          возведённый в 965 году на территории современной Карачаево-Черкесии.">
          <h2 class="item__name">Карачаевск</h2>
          <button type="button" aria-label="Кнопка лайка" class="item__like-button"></button>
        </article>
        <article class="item">
          <img src="./images/Эльбрус.png" class="item__image" alt="Эльбрус на фоне заката">
          <h2 class="item__name">Гора Эльбрус</h2>
          <button type="button" aria-label="Кнопка лайка" class="item__like-button"></button>
        </article>
        <article class="item">
          <img src="./images/Домбай.png" class="item__image" alt="гора Белалакая - вершина западной
          части главного хребта Большого Кавказа.">
          <h2 class="item__name">Домбай</h2>
          <button type="button" aria-label="Кнопка лайка" class="item__like-button"></button>
        </article>
        <article class="item">
          <img src="./images/Эльбрус.png" class="item__image" alt="Эльбрус на фоне заката">
          <h2 class="item__name">Гора Эльбрус</h2>
          <button type="button" aria-label="Кнопка лайка" class="item__like-button"></button>
        </article>
        <article class="item">
          <img src="./images/Домбай.png" class="item__image" alt="гора Белалакая - вершина западной
          части главного хребта Большого Кавказа.">
          <h2 class="item__name">Домбай</h2>
          <button type="button" aria-label="Кнопка лайка" class="item__like-button"></button>
        </article>
        <article class="item">
          <img src="./images/Карачаевск.png" class="item__image" alt="Христианский храм,
          возведённый в 965 году на территории современной Карачаево-Черкесии.">
          <h2 class="item__name">Карачаево-Черкесия</h2>
          <button type="button" aria-label="Кнопка лайка" class="item__like-button"></button>
        </article>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button type="button" aria-label="Закрытие окна редактирования профиля" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="formElement" class="popup__input-container">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя пользователя">
            <input type="text" name="specialization" class="popup__input popup__input_type_specialization"
              placeholder="Специализация пользователя">
            <button type="submit" aria-label="Кнопка сохранить" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
